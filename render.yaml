services:
  # ---------------------------
  # Backend API (FastAPI / Docker)
  # ---------------------------
  - type: web
    name: aurora-api
    runtime: docker
    root: aurora-render/backend
    region: ohio
    plan: free
    envVars:
      - key: PORT
        value: 10000

  # ---------------------------
  # Frontend (Vite / React Static Site)
  # ---------------------------
  - type: static
    name: aurora-frontend
    root: aurora-render/frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    region: ohio
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: aurora-api
          property: url
